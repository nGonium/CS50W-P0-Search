<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/advanced-search.html">Advanced</a>
        </nav>
        <form class="search-bar" action="https://google.com/search">
            <div class="logo-hero-container">
                <h1 class="logo-hero">Google</h1>
                <span>images</span>
            </div>
            <input type="text" name="q" autocomplete="off" autofocus>
            <input type="hidden" name="tbm" value="isch">
            <div class="search-bar-btns">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </div>
        </form>
    </body>
</html>
